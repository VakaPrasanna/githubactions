replicaCount: 1

image:
  repository: ghcr.io/your-org/my-java-app
  pullPolicy: IfNotPresent
  tag: ""
  digest: ""

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}

healthcheck:
  enabled: true
  path: /actuator/health