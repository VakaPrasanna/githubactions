name: Build Action
description: Enhanced composite action for Build stage with comprehensive Jenkins feature support
inputs:
  react-app-version:
    description: Environment variable REACT_APP_VERSION
    required: false
    default: ${BUILD_NUMBER}
  react-app-build-env:
    description: Environment variable REACT_APP_BUILD_ENV
    required: false
    default: ${params.BUILD_ENV}
  build-env:
    description: Parameter BUILD_ENV
    required: true
runs:
  using: composite
  steps:
  - name: Run command 1
    run: npm run build
    shell: bash
  - name: Run command 2
    run: ls -la build/
    shell: bash
