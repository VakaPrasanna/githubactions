name: Deploy to S3 Action
description: Enhanced composite action for Deploy to S3 stage with comprehensive Jenkins feature support
inputs: {}
runs:
  using: composite
  steps:
  - name: Run command 1
    run: 'aws s3 sync build/ s3:'
    shell: bash
  - name: Run command 2
    run: aws cloudfront create-invalidation --distribution-id E1234567890 --paths "/*"
    shell: bash
