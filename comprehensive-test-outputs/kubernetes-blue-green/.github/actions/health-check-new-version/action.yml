name: Health Check New Version Action
description: Enhanced composite action for Health Check New Version stage with comprehensive Jenkins feature support
inputs: {}
runs:
  using: composite
  steps:
  - name: Run command 1
    run: kubectl wait --for=condition=ready pod  -l app=${APP_NAME},color=${NEW_COLOR}  -n ${NAMESPACE} --timeout=300s
    shell: bash
  - name: Run command 2
    run: kubectl run health-check-${{ github.run_number }} --rm -i --restart=Never  --image=curlimages/curl  -- curl -f http://${APP_NAME}-${NEW_COLOR}.${NAMESPACE}.svc.cluster.local:8080/health
    shell: bash
  - name: Run Kubernetes command 1
    run: kubectl wait --for=condition=ready pod \
    shell: bash
  - name: Run Kubernetes command 2
    run: kubectl run health-check-${{ github.run_number }} --rm -i --restart=Never \
    shell: bash
  - name: Run Kubernetes command 3
    run: kubectl wait --for=condition=ready pod  -l app=${APP_NAME},color=${NEW_COLOR}  -n ${NAMESPACE} --timeout=300s
    shell: bash
  - name: Run Kubernetes command 4
    run: kubectl run health-check-${{ github.run_number }} --rm -i --restart=Never  --image=curlimages/curl  -- curl -f http://${APP_NAME}-${NEW_COLOR}.${NAMESPACE}.svc.cluster.local:8080/health
    shell: bash
