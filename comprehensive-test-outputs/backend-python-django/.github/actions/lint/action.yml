name: Lint Action
description: Enhanced composite action for Lint stage with comprehensive Jenkins feature support
inputs: {}
runs:
  using: composite
  steps:
  - name: Run command 1
    run: flake8 . --output-file=flake8-report.txt --tee
    shell: bash
  - name: Run command 2
    run: pylint myproject/ --output-format=parseable > pylint-report.txt || true
    shell: bash
