name: CI Pipeline
'on':
  push:
    branches:
    - master
    - main
    - develop
  pull_request:
    branches:
    - master
    - main
    - develop
permissions:
  contents: read
  actions: read
  security-events: write
  deployments: write
  checks: write
jobs:
  hello:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
    - name: Run Hello
      uses: ./.github/actions/hello
