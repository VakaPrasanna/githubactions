name: Integration Tests Action
description: Enhanced composite action for Integration Tests stage with comprehensive Jenkins feature support
inputs: {}
runs:
  using: composite
  steps:
  - name: Run command 1
    run: docker-compose -f docker-compose.test.yml up -d
    shell: bash
  - name: Run command 2
    run: sleep 30
    shell: bash
  - name: Run command 3
    run: mvn verify -Dspring.profiles.active=integration
    shell: bash
  - name: Publish test results (always)
    if: always()
    uses: dorny/test-reporter@v1
    with:
      name: Integration Tests Test Results
      path: target/failsafe-reports/*.xml
      reporter: java-junit
  - name: Post always command 1
    if: always()
    run: docker-compose -f docker-compose.test.yml down
    shell: bash
