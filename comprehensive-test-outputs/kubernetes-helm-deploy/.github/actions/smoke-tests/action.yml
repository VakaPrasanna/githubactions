name: Smoke Tests Action
description: Enhanced composite action for Smoke Tests stage with comprehensive Jenkins feature support
inputs: {}
runs:
  using: composite
  steps:
  - name: Run command 1
    run: curl -f https://${appUrl}/health
    shell: bash
  - name: Run command 2
    run: curl -f https://${appUrl}/api/status
    shell: bash
  - name: Run Kubernetes command 1
    run: kubectl get ingress myapp -n ${NAMESPACE} -o jsonpath=
    shell: bash
