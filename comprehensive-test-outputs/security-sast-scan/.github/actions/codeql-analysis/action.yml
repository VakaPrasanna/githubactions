name: CodeQL Analysis Action
description: Enhanced composite action for CodeQL Analysis stage with comprehensive Jenkins feature support
inputs: {}
runs:
  using: composite
  steps:
  - name: Run command 1
    run: codeql database create codeql-db --language=java --source-root=.
    shell: bash
  - name: Run command 2
    run: codeql database analyze codeql-db  --format=sarif-latest  --output=codeql-results.sarif  java-security-and-quality.qls
    shell: bash
