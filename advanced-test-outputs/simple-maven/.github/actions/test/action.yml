name: Test Action
description: Enhanced composite action for Test stage with comprehensive Jenkins feature support
inputs: {}
runs:
  using: composite
  steps:
  - name: Run command 1
    run: mvn test
    shell: bash
  - name: Publish test results (always)
    if: always()
    uses: dorny/test-reporter@v1
    with:
      name: Test Test Results
      path: target/surefire-reports/*.xml
      reporter: java-junit
