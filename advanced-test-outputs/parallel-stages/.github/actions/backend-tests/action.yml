name: Backend Tests Action
description: Enhanced composite action for Backend Tests stage with comprehensive Jenkins feature support
inputs: {}
runs:
  using: composite
  steps:
  - name: Run command 1
    run: pip install -r requirements.txt
    shell: bash
  - name: Run command 2
    run: python -m pytest tests/ --junitxml=test-results.xml
    shell: bash
  - name: Publish test results (always)
    if: always()
    uses: dorny/test-reporter@v1
    with:
      name: Backend Tests Test Results
      path: test-results.xml
      reporter: java-junit
