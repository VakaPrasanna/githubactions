name: Deploy to Kubernetes Action
description: Enhanced composite action for Deploy to Kubernetes stage with comprehensive Jenkins feature support
inputs:
  app-name:
    description: Parameter APP_NAME
    required: true
  deploy-env:
    description: Parameter DEPLOY_ENV
    required: true
  container-name:
    description: Container name inside the deployment
    required: true
  image-name:
    description: Docker image name
    required: true
  build-tag:
    description: Docker build tag
    required: false
    default: latest
runs:
  using: composite
  steps:
  - name: Run command 1
    run: export KUBECONFIG=$KCONFIG
    shell: bash
  - name: Run command 2
    run: kubectl set image deployment/${{ inputs.app-name }}${{ inputs.container-name }}=${{ inputs.image-name }}:${{ inputs.build-tag }} -n ${{ inputs.deploy-env }} 
    shell: bash
  - name: Run command 3
    run: kubectl rollout status deployment/${{ inputs.app-name }} -n ${{ inputs.deploy-env }} --timeout=5m
    shell: bash
 
